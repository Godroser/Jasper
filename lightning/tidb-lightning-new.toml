pattern = '^transfer\.csv$'
schema = '10hybench'
table = 'transfer'
type = 'csv'

[[mydumper.files]]
pattern = '^checking\.csv$'
schema = '10hybench'
table = 'checking'
type = 'csv'

[[mydumper.files]]
pattern = '^checkingAccount\.csv$'
schema = '10hybench'
table = 'checkingAccount'
type = 'csv'

[[mydumper.files]]
pattern = '^savingAccount\.csv$'
schema = '10hybench'
